<!DOCTYPE html>
<html>
<head>
	<title>Reset Account</title>

	<!-- Google Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">

	<!-- css Theme-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<div class="login-box">
		<img src="img/admin-icon.png" class="admin">

		<h2>Reset Your Account</h2>
		<form>
			<p>Enter Your User Name</p>
			<input type="text" placeholder="User Name" class="form-control">
			<p>Enter Your Email Addresss</p>
			<input type="text" placeholder="Email" class="form-control">
			<p>Password</p>
			<input type="Password" placeholder="Type Your Password" class="form-control">
			<p>Confirm Password</p>
			<input type="Password" placeholder="Type Your Confirm Password" class="form-control">
			<input type="submit" value="Sign In" class="submit-btn">
						
			<!--link Address-->
			<a target="_blank" class="webpage" href="https://mahadi4eee02.github.io/Login-From/index.html">Go To Home Page</a>

		</form>

	</div>
</body>
</html>
